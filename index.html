<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <input type="text" value="98649">
        <button class="btns  clr-btn">C</button>
        <button class="btns btn2">/</button>
        <button class="btns btn3">*</button>
        <button class="btns btn4">7</button>
        <button class="btns btn5">8</button>
        <button class="btns btn6">9</button>
        <button class="btns btn7">-</button>
        <button class="btns btn8">4</button>
        <button class="btns btn9">5</button>
        <button class="btns btn10">6</button>
        <button class="btns plus-btn">+</button>
        <button class="btns btn12">1</button>
        <button class="btns btn13">2</button>
        <button class="btns btn14">3</button>
        <button class="btns btn15">0</button>
        <button class="btns btn16">00</button>
        <button class="btns btn17">.</button>
        <button class="btns equal-btn">=</button>
    </div>
</body>

</html>
